<h2>{{ operation }}</h2>
<form *ngIf="operation !== 'delete'; else deleteConfirm"
      [formGroup]="fields" #formDirective="ngForm">
    <mat-form-field appearance="outline">
        <mat-label>Duration</mat-label>
        <input matInput formControlName="duration" value="" required>
    </mat-form-field>
    <button mat-raised-button class="submit-button" type="submit"
            [disabled]="!fields.valid" color="primary" (click)="formRouter(formDirective)">Register</button>
</form>
<ng-template #deleteConfirm>
<div>
    <p>Are you sure you want to delete this task log?</p>
    <button mat-raised-button color="primary" (click)="deleteTaskLog()">Confirm</button>
</div>
</ng-template>
