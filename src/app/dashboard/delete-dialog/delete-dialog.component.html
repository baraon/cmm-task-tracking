<h2 mat-dialog-title>{{ operationMessage[ type ].title  }}: {{ name }}</h2>
<div class="mat-card-content">
    <p>{{ operationMessage[ type ].subtitle }}</p>
    <ul>
        <li *ngFor="let entry of operationMessage[ type ].entries">
            {{ entry }}
        </li>
    </ul>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">Reject</button>
    <button mat-raised-button color="accent" (click)="closeDialog( true )">Confirm</button>
</div>
