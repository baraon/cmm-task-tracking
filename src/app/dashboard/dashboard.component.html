<mat-toolbar color="primary" class="main-navigation">
    <mat-toolbar-row>
        <a class="logo" routerLink="/dashboard">Task Tracking</a>
        <div class="links">
            <a routerLink="/dashboard/tasks" routerLinkActive="is-active">
                Tasks
            </a>
            <a routerLink="/dashboard/customers" routerLinkActive="is-active">
                Customers
            </a>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="navMenu"><mat-icon>menu</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
<mat-menu #navMenu="matMenu">
    <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon> Log Out</button>
</mat-menu>
